<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      background-color: #FAFAFA;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #formz {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 200px;
      margin: 1em 0;
    }


    #result {
      background-color: #FFFFFF;
      width: 90%;
      max-width: 500px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      display: none;
    }

    #result-text {
      margin: 0;
      margin-bottom: 10px;
    }

    #spongebob-img {
      border-radius: 5px;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="main">
    <h1>become an easy dank memer</h1>
    <form id="formz">
      <input type="text" id="text" placeholder="just type something" />
      <button type="submit">ok!</button>
    </form>
    <div id="result">
      <p id="result-text"></p>
      <img src="spongebob.jpg" alt="spongebob" id="spongebob-img">
    </div>
    </div>
  </body>
  <script>
    const ready = fn => document.readyState != 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn);
    const spongebob = meme => meme.toUpperCase().split('').map((ele, i) => i % 2 === 1 ? ele.toLowerCase() : ele).join('');
    const changeStyle = () => {
      const stylez = document.getElementById('result').style;
      stylez.border = '1px solid rgb(230, 236, 240)';
      stylez.display = 'initial';
    }
    const handleSubmit = e => {
      e.preventDefault();
      const input = document.forms[0].elements[0];
      document.getElementById('result-text').textContent = spongebob(input.value);
      input.value = '';
      changeStyle();
    }

    ready(() => document.getElementById('formz').addEventListener('submit', handleSubmit));
  </script>
</html>
